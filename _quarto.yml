project:
  type: website
  render:
    - "*.qmd"
    - "!publications/_template/"
    - "!people/_template/"

pagetitle: "{{< meta title >}} | Elnaz Group"
author-meta: "Elnaz Kabir"

website:
  title: "Kabir Group"
  description: "The Kabir Research Group studies Sustainable Energy Resilience"
  site-url: "https://viveks.bee.cornell.edu"
  repo-url: "https://github.com/srikrishnan-lab/srikrishnan-lab.github.io"
  favicon: assets/logos/favicon.png
  twitter-card: true
  page-navigation: false
  search: true
  page-footer: 
    background: "#F7F7F7"
    left: |
      <span class="faux-block">{{< fa brands creative-commons >}} {{< var years >}} Elnaz Kabir</span>
      <span class="faux-block">All content licensed under<br>[{{< fa brands creative-commons >}} {{< fa brands creative-commons-by >}} Creative Commons CC BY 4.0](https://creativecommons.org/licenses/by/4.0/)</span> 
    center: Made with
      [![](https://quarto.org/quarto.png){fig-alt="Quarto" width=65px}](https://quarto.org/)<br>
      See the [About Page](/about.qmd) for credit information.
    right:
      - icon: github
        href: https://github.com/Elnaz-Kabir
  navbar:
    pinned: true
    search: true
    left:
      - text: "People"
        href: people/index.qmd
      - text: "Research"
        href: research/index.qmd
      - text: Publications
        href: publications/index.qmd
      - text: "Teaching"
        href: teaching/index.qmd
      - text: "Join Us"
        href: join/index.qmd
      - text: "Contact"
        href: contact/index.qmd
      - text: "Github"
        href: https://github.com/Elnaz-Kabir

format:
  html:
    include-in-header: analytics.html
    theme: 
      [default, styles/custom.scss]
    toc: true
    code-link: true
    anchor-sections: true
    fig-cap-location: margin
    reference-location: margin
    footnotes-hover: true
    highlight-style: monokai
    mainfont: Inter
    smooth-scroll: true
    link-external-newwindow: true
    date-format: YYYY

resources:
  - CNAME
  - assets/fonts/ApfelGrotezk/ApfelGrotezk-Regular.woff2